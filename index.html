<!DOCTYPE html>
<html>
  <head>
    <title>ALAB BOM</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <h1 id="title">BOM Game</h1>
      <p id="feedback">
        Lets see if you can guess the random number between 1 and 100!
      </p>
      <form action="">
        <input type="number" name="guess" id="number-guess" min="1" max="100" />
        <button id="submit" type="button">Submit Guess</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
